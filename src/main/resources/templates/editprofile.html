        <div id="contactdetail"  style="font-size: 15px;">

            <form class="needs-validation d-inline-block" method="POST" th:action="${signup}" th:object="${signUp}"  novalidate>


                <div class="form-row" >
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input th:text="${username}" th:name="username" th:id="username" type="text" class="form-control" placeholder="Enter full name" required>

                    </div>
                    <div class="form-group col-md-6">
                        <label>Contact No</label>
                        <!-- &lt;!&ndash;<h2 style="align-items: center">    Welcome </h2>&ndash;&gt;<h2 th:text="${login}" style="align-items: center"></h2>-->
                        <h3 th:text="${loginContact}">welcome</h3>

                    </div>
                </div>

                <div class="form-group">
                    <label>Email ID</label>
                    <input th:value="${email}" th:name="email" th:id="email" type="email" class="form-control" placeholder="abc@xyz.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input  th:value="${password}" th:name="password" th:id="password" class="form-control" placeholder="password" type="password" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input th:value="${address1}" th:name="address1" th:id="address1" type="text" class="form-control" placeholder="1234 Main St" required>
                </div>
                <div class="form-group">
                    <label>Address 2</label>
                    <input th:value="${address2}" th:name="address2" th:id="address2" type="text" class="form-control" placeholder="Apartment, studio, or floor" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input th:value="${city}" th:name="city" th:id="city" type="text" class="form-control" required>

                    </div>
                    <div class="form-group col-md-4">
                        <label>State</label>
                        <input th:value="${state}" th:name="state" th:id="state" type="text" class="form-control" required>

                    </div>
                    <div class="form-group col-md-2">
                        <label>Pin</label>
                        <input th:value="${zip}" th:name="zip" th:id="zip" type="text" class="form-control"pattern="[0-9()]{3,6}" required>

                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        <script>
            // Disable form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
