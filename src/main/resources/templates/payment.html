<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>payment</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="payment/css/styles.css">
    <link rel="stylesheet" type="text/css" href="payment/css/demo.css">
</head>
<body>
<div class="container-fluid">

    <div class="creditCardForm">
        <div class="heading">
            <h1>Card Details</h1>
        </div>
        <div class="payment">
            <form method="" th:action="@{/paymentsuccess}" th:object="${payment}">
                <div class="controls">
                    <label class="control-label">Name on Card</label>
                    <input required th:field="*{Name}" id="Name" class="billing-address-name form-control" type="text" name="Name" placeholder="John Smith">
                    <span class="validationError"0
                          th:if="${#fields.hasErrors('Name')}"
                          th:errors="*{Name}">name </span>
                </div> <br>
                <div class="controls">
                    <label class="control-label">Card Number</label>
                    <input class="number credit-card-number form-control" type="text" name="number" inputmode="numeric" autocomplete="cc-number" th:field="*{CardNumber}" id="CardNumber"
                           autocompletetype="cc-number" x-autocompletetype="cc-number" placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('CardNumber')}"
                          th:errors="*{CardNumber}">cardno </span>
                </div>
                <br>
                <div class="controls">
                    <label class="control-label">CVV</label>
                    <input class="security-code form-control" Â· inputmode="numeric" th:field="*{CVV}" id="CVV" type="password" name="security-code" placeholder="&#149;&#149;&#149;">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('CVV')}"
                          th:errors="*{CVV}">CVV </span>
                </div> <br>
                <div class="controls">
                    <label class="control-label">Expiration Date</label>
                    <select th:field="*{month}"required>
                        <option value="">Month</option>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select th:field="*{year}" required>
                        <option value="">Year</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                        <option value="26"> 2026</option>
                        <option value="27"> 2027</option>
                    </select>
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Make payment</button>

                </div>
            </form>
        </div>
    </div>


</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/payment/js/jquery.payform.min.js}" charset="utf-8"></script>
<script th:src="@{/payment/js/script.js}"></script>
</body>
</html>
